<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/Form.css">
    <link rel="stylesheet" href="styles/Star.css">

</head>
<body>
    <svg  viewBox="0 0 300 300">
        <g class="Star" id="canvas" transform="translate(150, 150)"></g>
    </svg>

    <form action="">
        <label>
            <span>N</span>
            <input type="range" min="3" max="20" step="1" value="3" id = "n">
        </label>

        <label>
            <span>Inner radius</span>
            <input type="range" min="3" max="149" step="1" value="40" id = "small-radius">
        </label>

        <label>
            <span>Proportions</span>
            <input type="range" min="0" max="0.5" value="0.5" step="0.01" id = "proportions">
        </label>

        <label>
            <span>Show points</span>
            <input type="checkbox" name="show-points" id = "show-points">
        </label>

    </form>

    <script src="bundle.js"></script>
</body>
</html>
