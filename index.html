<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="Star.css">
    <style>
        body { display: flex; margin: 0; height: 100vh; font-family: PT Sans, sans-serif;}
        svg { overflow: visible; margin: auto;}
        path {
            stroke: grey;
            stroke-width: 2;
            fill: none;
        }
        circle {
            stroke: grey;
            stroke-width: 2;
            fill: none;
        }
        form {
            position: absolute;
        }
        label {
            display: block;
        }

        label span {
            width: 100px;
            display: inline-block;
        }


        .Star .base,
        .Star .middle {
            fill: transparent;
            stroke: transparent;
        }

        .Star_points .base {
            stroke: grey;
            fill : #fff;
        }
        .Star_points .middle {
            stroke: grey;
            fill: #67b0ff
        }
    </style>
</head>
<body>
    <svg height="300" width="300" >
        <g class="Star" id="canvas" transform="translate(150, 150)">
        </g>

    </svg>

    <form action="">
        <label>
            <span>N</span>
            <input type="range" min="3" max="20" step="1" value="3" id = "n">
        </label>

        <label>
            <span>Inner radius</span>
            <input type="range" min="3" max="149" step="1" value="40" id = "small-radius">
        </label>

        <label>
            <span>Show points</span>
            <input type="checkbox" min="3" max="149" step="1" value="40" id = "show-points">
        </label>

        <label>
            <span>Line/Curve</span>
            <input type="checkbox" min="3" max="149" step="1" value="40" id = "draw-line">
        </label>

    </form>

    <script src="bundle.js"></script>
</body>
</html>
